                    <div class="icoAdmin-content">

                                    </ol>
                                </div>

                                        <input type="text" id="trade_symbol" value="{{sym}}" readonly>

                                        <div>
                                        <label >Transaction</label>
                                        <select id = "trade_transaction">
                                            <option value="Buy">Buy</option>
                                            <option value="Sell">Sell</option>
                                        </select>
                                        </div>

                                        <div>
                                        <label  >Stock Price</label>
                                        <input type="text" id="trade_price" value="{{price}}" readonly>
                                        </div>
                                        
                                        <div>
                                            <label >Quantity</label>

                                        <div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!--end trading-->

                            <div id = "div_preview">
                                <form class="icoAdmin-search-box " action = "/transaction" method="post">
                                    <div>
                                        <label>Stock Symbol</label>
                                        <input type="text"  id = "preview_symbol" name="sym" readonly="readonly" >

                                    <div>

                                        <label >Quantity</label>

                                    <button id = "btn_sub" type="submit">Place the Order</button>
                                    </div>
                                </form>

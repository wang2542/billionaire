<!doctype html>
<html>
<head>
    <title>Node Authentication</title>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Reset Password </h1>

    <!-- show any messages that come back with authentication -->
    <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>

    <!-- LOGIN FORM -->
    <form id="reset-form" action="/user/reset/" method="post">
        <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" class="form-control" name="confirmPassword">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Reset Password</button>
    </form>
    <script>
        var decodedJson = decodeURIComponent("{{{token}}}");
        var jsonObj = JSON.parse(decodedJson);
        console.log(jsonObj);
        document.getElementById('reset-form').action = '/user/reset/' + jsonObj;
    </script>

    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
</body>
</html>
